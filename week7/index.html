<!DOCTYPE html>
<html>
<head>
	<title>Form Checker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="webForm">
				<form onsubmit="formChecker();return false;" id="myForm">
					<h6>Please enter your details and click Submit</h6><br>
					Name:<input type="text" id="formName"><br>
					<br>
					Email:<input type="email" id="formEmail"><br>	
					<br>
					<br>	
					<input type="submit" id="formSubmit"><br>	
				</form>
			</div>
		<p id="retOp"></p> 
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>

</html>
